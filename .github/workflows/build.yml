name: Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        cxx: [g++-11, clang++-14]

        include:
          - cxx: g++-11
            install: sudo apt install -y g++-11
          - cxx: clang++-14
            install: sudo apt install -y clang++-14

    steps:
      - uses: actions/checkout@v3

      - name: Install toolchain
        run: ${{matrix.install}}

      - name: Make build directory
        run: mkdir ${{github.workspace}}/build

      - name: Configure cmake
        env:
          CXX: ${{matrix.cxx}}
        run: cmake -B ${{github.workspace}}/build

      - name: Build
        run: cmake --build ${{github.workspace}}/build

      - name: Test
        run: build/test/crutch_test